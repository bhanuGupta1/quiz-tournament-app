# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:quiz_tournament
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (view database in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable SQL script initialization to prevent conflicts with Hibernate DDL
spring.sql.init.mode=never

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345
jwt.expiration=86400000

# CORS Configuration for React Frontend
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Email Configuration - Update these for real email functionality
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:test@quiztournament.com}
spring.mail.password=${EMAIL_PASSWORD:testpassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application URLs for email links
app.frontend.url=http://localhost:3000
app.backend.url=http://localhost:8080

# Email settings
spring.mail.test-connection=false

# Logging configuration for debugging
logging.level.org.springframework.mail=DEBUG