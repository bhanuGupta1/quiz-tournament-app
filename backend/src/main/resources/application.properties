# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:quiz_tournament
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=QuizTournamentPool
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# H2 Console (view database in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}

# Disable SQL script initialization to prevent conflicts with Hibernate DDL
spring.sql.init.mode=never

# Server Configuration
server.port=8080

# JWT Configuration - Use environment variable in production
jwt.secret=${JWT_SECRET:mySecretKey12345678901234567890123456789012345}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration for React Frontend
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

