# Production Configuration
spring.profiles.active=prod

# Database Configuration (PostgreSQL for production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/quiz_tournament}
spring.datasource.username=${DATABASE_USERNAME:quiz_user}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Settings for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Security Settings
spring.h2.console.enabled=false

# Server Configuration
server.port=${PORT:8080}
server.error.include-stacktrace=never
server.error.include-message=never

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:https://yourdomain.com}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application URLs
app.frontend.url=${FRONTEND_URL:https://yourdomain.com}
app.backend.url=${BACKEND_URL:https://api.yourdomain.com}

# Logging
logging.level.org.springframework.mail=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.quiztournament=INFO

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never