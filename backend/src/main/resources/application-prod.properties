# Production Configuration for Quiz Tournament Backend

# Server Configuration
server.port=${PORT:8080}

# H2 Database Configuration - File-based for persistence
spring.datasource.url=jdbc:h2:file:./data/quiz_tournament_prod;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Settings - Production optimized
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console - Disabled in production for security
spring.h2.console.enabled=false

# CORS Configuration - Update with your frontend domain
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# JWT Configuration - Use environment variables in production
jwt.secret=${JWT_SECRET:mySecretKey12345678901234567890123456789012345}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging configuration - Production level
logging.level.org.springframework.mail=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.quiztournament=INFO

# Email settings - Disabled for demo
app.email.enabled=false

# Application URLs - Will be updated with actual deployment URLs
app.frontend.url=${FRONTEND_URL:http://localhost:3000}
app.backend.url=${BACKEND_URL:http://localhost:8080}