# Test Configuration for Quiz Tournament Application

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:quiz_tournament_test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console disabled in tests
spring.h2.console.enabled=false

# JPA Test Settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable banner in tests
spring.main.banner-mode=off

# Test Server Configuration
server.port=0

# JWT Test Configuration
jwt.secret=testSecretKey12345678901234567890123456789012345
jwt.expiration=3600000

# CORS Configuration for Tests
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Mock Email Configuration for Tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@quiztournament.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.test-connection=false

# Test Application URLs
app.frontend.url=http://localhost:3000
app.backend.url=http://localhost:8080

# Logging configuration for tests
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.mail=WARN
logging.level.com.quiztournament.quiz_backend=INFO
logging.level.root=WARN

# Disable Spring Boot DevTools in tests
spring.devtools.restart.enabled=false

# Actuator disabled in tests
management.endpoints.enabled-by-default=false